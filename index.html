<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine? ‚ù§Ô∏è</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            text-align: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
            width: 85%;
            max-width: 400px;
            z-index: 10;
        }
        h1 { color: #d63384; font-size: 1.6rem; margin-bottom: 20px; }
        .gif-box img { width: 100%; max-width: 200px; border-radius: 15px; margin-bottom: 20px; }
        .btns { display: flex; justify-content: center; align-items: center; gap: 15px; min-height: 80px; }
        button {
            padding: 12px 25px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s ease-in-out;
        }
        #yesBtn { background-color: #ff4d6d; color: white; }
        #noBtn { background-color: #adb5bd; color: white; position: relative; }
        
        /* Floating Hearts Animation */
        .heart {
            position: absolute;
            color: rgba(255, 77, 109, 0.3);
            font-size: 20px;
            animation: float 4s infinite linear;
            bottom: -50px;
        }
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-110vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="container" id="mainBox">
        <div class="gif-box">
            <img id="mainGif" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHYybmZueXByZzZueXN6ZzZueXN6ZzZueXN6ZzZueXN6ZzZueSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/MDJ9IbxxvDUQM/giphy.gif" alt="Cute Cat">
        </div>
        <h1 id="question">Will you be my Valentine? ‚ù§Ô∏è</h1>
        <div class="btns">
            <button id="yesBtn" onclick="celebrate()">Yes</button>
            <button id="noBtn" onmouseover="action()" onclick="action()">No</button>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        
        const texts = [
            "Are you sure?", 
            "Really sure??", 
            "Think again! ü•∫", 
            "You're breaking my heart...", 
            "I'm gonna cry! üò≠", 
            "Just click YES!"
        ];
        let index = 0;

        function action() {
            // 1. Change the text of the "No" button
            noBtn.innerText = texts[index];
            index = (index + 1) % texts.length;

            // 2. Make the "Yes" button GROW bigger
            const currentSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
            yesBtn.style.fontSize = (currentSize * 1.3) + 'px';
            yesBtn.style.padding = (currentSize * 0.8) + 'px ' + (currentSize * 1.6) + 'px';

            // 3. Move the "No" button randomly (Dodge)
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        function celebrate() {
            document.getElementById('mainBox').innerHTML = `
                <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHYybmZueXByZzZueXN6ZzZueXN6ZzZueXN6ZzZueXN6ZzZueSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/KztT2c4u8mYYUiMKdJ/giphy.gif" width="100%" style="border-radius:15px">
                <h1 style="color: #ff4d6d;">I knew you'd say Yes! ‚ù§Ô∏è</h1>
                <p>Happy Valentine's Day!</p>
            `;
            // Start heart shower
            setInterval(createHeart, 300);
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 4000);
        }
    </script>
</body>
</html>
